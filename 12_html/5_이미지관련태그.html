<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src = "sample/image/river1.PNG" alt="강가사진"> <!-- alt부분: 화면 낭독기 기능에서 읽어드리는 값, 이미지가 없어지거나 잘못 적었을때 원래 어떤 이미지가 있었는지 표시하는 용도 -->
    <img src = "sample/image/river2.PNG" alt="강가사진"> 


    <h4>고정 크기 단위: 화면 사이즈가 달라져도 크기가 변하지 않는다.</h4>
    <!-- img*5 -->
    <img src="sample//image/flower1.PNG" alt="꽃1" width="200px" height="150px">
    <img src="sample//image/flower2.PNG" alt="꽃2" width="200px" height="150px">
    <img src="sample//image/flower3.PNG" alt="꽃3" width="200px" height="150px">
    <img src="sample//image/flower4.PNG" alt="꽃4" width="200px" height="150px">
    <img src="sample//image/flower5.PNG" alt="꽃5" width="200px" height="150px">

    <h4>가변 크기 단위: 화면 사이즈가 달라지면 화면에 맞게 크기가 변한다..</h4>
    <img src="sample//image/flower1.PNG" alt="꽃1" width="15%" height="150px">
    <img src="sample//image/flower2.PNG" alt="꽃2" width="15%" height="150px">
    <img src="sample//image/flower3.PNG" alt="꽃3" width="15%" height="150px">
    <img src="sample//image/flower4.PNG" alt="꽃4" width="15%" height="150px">
    <img src="sample//image/flower5.PNG" alt="꽃5" width="15%" height="150px">

    <hr> <!-- 화면을 구분하는 구분선 -->
    <h4>이미지 구역을 2개로 나누어 가각의 링크 설정</h4>
    <img src="sample/image/city1.PNG" width="600px" height="500px" usemap="#map">
    <map name="map">
        <area shape="rect" coords="0,0,300,500" href="http://www.naver.com" target="_self">
        <area shape="rect" coords="300,0,600,500" href="http://www.google.com" target="_blank">
    </map>

    <!-- 이미지와 설명은 가급적 figure 태그 안에 묶어서 설명 부분은 figcaption에 작성하자. (SEO,  crawling) -->
    <!-- SEO 검색엔지하기 좋게 -> GEO AI가 뒤지게 좋게 만들자: 사이트 설명을 json 형태로 만들면 됨 -->
    <figure>
        <img src="sample/image/tower1.PNG" width="600px" height="300px">
        <figcaption>
            <p>타워</p><br>
            <p>멋진 타워 사진이다.</p>
        </figcaption>
    </figure>
</body>
</html>
