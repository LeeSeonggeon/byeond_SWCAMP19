# 오른쪽으로 갈 수록 디테일하게 함
# 오른쪽의 것은 이전 단계를 포함
# 패키지 별로 다른 로그를 만들 수 있음
# 단 root 단계 아래 그러니까 level의 2줄 밑에 잓ㅇ
# fatal: 엎를리케이션이 동작하지 않는 아주 심각한 경우
# error: 요청 처리 중 문제 발생
# warn: 처리 가능하지만 향후 시스템 에러의 원인 가능
# info: 로그인, 상태변경과 같은 정보성 메세지
# debug: 개발 시 디버그 용도로 사용한 메세지
# trace: 디버그 레벨이 광범위할 경우 좀 더 상세한 상태 확인용
